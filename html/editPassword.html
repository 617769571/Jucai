<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
    	<link href="../css/base.css" rel="stylesheet"/>
    	<link href="../css/editPassword.css" rel="stylesheet"/>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div id="container" class="mui-content">
			当前用户：
			<div class="item">
				<div class="fl">
					<img src="../images/imgs/old_pwd.png"/>
				</div>
				<input type="text" id="old_pwd" placeholder="请输入旧密码"/>
			</div>
			<div class="item">
				<div class="fl">
					<img src="../images/imgs/new_pwd.png"/>
				</div>
				<input type="text" id="new_pwd" placeholder="请输入新密码"/>
			</div>
			<div id="submit">确认修改</div>
		</div>
		
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/base.js"></script>
		<script type="text/javascript" charset="utf-8">
			(function() {
				mui.init();
				mui.plusReady(function() {
					mui('body').on('tap', '#submit', function() {
						if(!$('#old_pwd').val()){
							mui.alert('请输入旧密码', '温馨提示', function() {});
							return;
						}
						if(!$('#new_pwd').val()){
							mui.alert('请输入新密码', '温馨提示', function() {});
							return;
						}
						POST({ 
							url: "",
							data: {
								username: $('#telephone').val(),
								password: $('#password').val()
							},
							success: function(res){
								mui.alert('密码已修改，请重新登录', '温馨提示', function() {
									plus.webview.close(plus.webview.currentWebview());
									plus.webview.open('./login.html', 'login');
								});
							}
						});
					})
				});
			})();
		</script>
	</body>
</html>
